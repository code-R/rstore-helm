# Default values for postgresql.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

pod:
  affinity:
    anti:
      type:
        default: preferredDuringSchedulingIgnoredDuringExecution
      topologyKey:
        default: kubernetes.io/hostname
  replicas:
    #only 1 replica currently supported
    server: 1
  resources:
    enabled: false
    server:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"

# using dockerhub postgresql: https://hub.docker.com/r/library/postgres/tags/
images:
  tags:
    postgresql: "docker.io/postgres:9.5"
    dep_check: quay.io/stackanetes/kubernetes-entrypoint:v0.3.0
  pull_policy: IfNotPresent

storage:
  pvc:
    enabled: true
    size: 5Gi
    class_name: general
    class_path: volume.beta.kubernetes.io/storage-class
  host:
    host_path: /data/openstack-helm/postgresql
  mount:
    path: /var/lib/postgresql/data
    subpath: pgdata

labels:
  server:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled

dependencies:
  static:
    postgresql:
      jobs: null

secrets:
  postgresql:
    admin: postgresql-admin

endpoints:
  cluster_domain_suffix: cluster.local
  postgresql:
    auth:
      admin:
        username: postgres
        password: password
    hosts:
      default: postgresql
    host_fqdn_override:
      default: null
    path: null
    scheme: postgresql
    port:
      postgresql:
        default: 5432

manifests:
  configmap_bin: true
  secret_admin: true
  service: true
  statefulset: true
